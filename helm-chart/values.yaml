# Default values for supernova.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 0

app:
  buckets:
    url: ""
  workflow:
    url: ""
    id: 2
  ticker:
    outer: 3000
    inner: 1000

db:
  host: ""
  port: 5432
  user: ""
  password: ""
  dbname: 

image:
  repository: moohh/lettercounter
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 80
  targetPort: 3001

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host:
      paths: []

  tls: []

resources:
  requests:
    cpu: "150m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

nodeSelector: {}

tolerations: []

affinity: {}
